<body>

  <!-- Header simplificado -->
<header class="p-3  text-white" id="header">
  <div class="head-container-simple">
    <a href="/">
      <img src="/assets/Icons/logo_round.png" alt="" id="logo">
    </a>
  </div> 
  <div class="head-container-simple">
      <h2>Crea una cuenta</h2>
  </div>
</header>

    <!-- Formulario de Registro de Usuario -->
  <div class="contact_form" id="newUser">
    <!-- <h2>Registro de Usuario</h2> -->
    <form id="registroForm">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" placeholder="Escribe tu nombre" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">Número de teléfono</label>
        <input type="tel" placeholder="Teléfono a 10 digitos" class="form-control" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" placeholder="email@ejemplo.com" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Escribe tu contraseña" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" placeholder="Vuelve a escribir tu contraseña" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn-newUser">Registrarse</button>
<!-- Si ya tiene cuenta, envía a login-->
      <div>
        <h3><a href="logIn.html">¿Ya tienes una cuenta?</a></h3>
      </div>
    </form>
    <div id="alerta" class="mt-3"></div>
  </div>
